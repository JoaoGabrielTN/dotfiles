import = [
  # uncomment the flavour you want below:
  # "~/.config/alacritty/catppuccin-latte.toml"
  # "~/.config/alacritty/catppuccin-frappe.toml"
  # "~/.config/alacritty/catppuccin-macchiato.toml"
   "~/.config/alacritty/catppuccin-mocha.toml"
]

[shell]
program = "/bin/tmux"

[env]
TERM = "xterm-256color"

[window]
dimensions = {columns = 500, lines = 500}
padding = {x = 10, y = 10}
opacity = 0.8
blur = true

[font]
normal = {family = "FiraCode Nerd Font Mono", style = "Regular"}
bold = {family = "FiraCode Nerd Font Mono", style="Bold"}
italic = {family = "FiraCode Nerd Font Mono", style="Italic"}
bold_italic = {family = "FiraCode Nerd Font Mono", style="Bold Italic"}
[keyboard]
bindings = [{ key = "c", mods = "Control", action = "Copy"},
           { key = "v", mods = "Control", action = "Paste"},
           { key = "C", mods = "Control|Shift", chars = "\u0003"} ]
